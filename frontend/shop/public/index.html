<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="images/favicon.ico">
    <title>Bally Balls</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/personal-styling.css" rel="stylesheet">

</head>
<body>

<!--Top navigation-->
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top bs-dark">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Bally Balls" style="padding: 10px 20px 10px 20px">
            </a>
        </div>
        <div id="topNav">
        </div>
    </nav>
</div>

<!--Carousel-->
<header id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('images/soccer.jpg');"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('images/bowling.jpg');"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('images/tennis.jpg');"></div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

<!--Middle navigatin-->
<div class="container-fullwidth">
    <div id="midNav"></div>
</div>

<!-- Page Content -->
<div class="colorGray">
<div id="app">
</div>
<!-- Footer -->
<div id="footer"></div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('.carousel').carousel({
        interval: 3000
    })
</script>

</body>

</html>
