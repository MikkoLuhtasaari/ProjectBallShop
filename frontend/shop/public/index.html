<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="images/favicon.ico">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/personal-styling.css" rel="stylesheet">

<body>

<!--Top navigation-->
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top bs-dark">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Bally Balls" style="padding: 10px 20px 10px 20px">
            </a>
        </div>
        <div id="topNav">
        </div>
    </nav>
</div>

<!--Carousel-->
<header id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <div class="fill" style="background-image:url('images/soccer.jpg');"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('images/bowling.jpg');"></div>
        </div>
        <div class="item">
            <div class="fill" style="background-image:url('images/tennis.jpg');"></div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

<!--Middle navigatin-->
<div class="container-fullwidth">
    <nav class="navbar-inverse center">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">

                <span class="icon-bar"></span>

            </button>
        </div>

            <ul class="nav navbar-nav navbar-right">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Net Sports <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="http://localhost:3000/#/type/netsportsball/Volleyball/">Volleyball</a></li>
                        <li><a href="http://localhost:3000/#/type/netsportsball/Handball">Handball</a></li>
                        <li><a href="http://localhost:3000/#/group/netsportsballs">All</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Bat & Racket Sports <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="http://localhost:3000/#/type/batandraquetsgame/Baseball">Baseball</a></li>
                        <li><a href="http://localhost:3000/#/type/batandraquetsgame/Tennisball">Tennis</a></li>
                        <li><a href="http://localhost:3000/#/group/batandraquetsgames">All</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Goal Sports <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="http://localhost:3000/#/type/goalsportsball/Football">Football</a></li>
                        <li><a href="http://localhost:3000/#/type/goalsportsball/Basketball">Basketball</a></li>
                        <li><a href="http://localhost:3000/#/group/goalsportsballs">All</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Target Sports <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="http://localhost:3000/#/type/targetsportsball/Bowlingball">Bowling</a></li>

                        <li><a href="http://localhost:3000/#/group/targetsportsballs">All</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
